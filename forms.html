<!DOCTYPE html>
<html>
    <head><title>forms</title>
        <form >
            <div>
            <label for="fname">firstname</label>
            <input type="text"id="fname" name="fname"  placeholder="Tony" style="text-align: center;">
        </div>
        <br>
        <div>
            <label for="lname">lastname</label>
            <input type="text" id="lname" name="lname" placeholder="Stark" style="text-align: center;">
        </div>
        <br>
        <div>
            <label for="email">email</label>
            <input type="email" id="email" name="email" placeholder="abc@gmail.com" style="text-align: center;">
        </div>
        <br>
        <div>
            <label for="password">password</label>
            <input type="password" id="password" name="password" required maxlength="10" style="text-align: center;">
        </div>
        <br>
        <div>
            <label for="dob">date of birth</label>
            <input type="date" id="bdate" name="bdate" required maxlength="10" style="text-align: center;">
        </div>
        <br>
        <div>
            <label for="phone">mobile number</label>
            <input type="tel" id="phone" name="phone"  maxlength="10" style="text-align: center;">
        </div>
        <br>
        <div>
            <label for="qty">quantity</label>
            <input type="number" id="qty" name="qty"  min="0"  max="10" value="1" style="text-align: center;">
        </div>
        <br>
        <div>
            <label for="mr" >Mr</label>
            <input id="mr" name="title" type="radio">
        </div>
        <br>
        <div>
            <label  for="ms" >Ms</label>
            <input id="ms" name="title" type="radio">
        </div>
        <br>
        <div>
            <label for="payment">payment</label>
            <select name="payment" id="payment">
            <option value="master card">master card</option>
            <option value="visa">visa</option>
        </select>
        </div>
        <br>
        <div>
            <input type="reset">
        </div>
        <br>
        <div>
            <label for="checkbox">i verif all the details</label>
            <input type="checkbox">
        </div>
        <br>
        <div>
            <input type="submit">
        </div>
       

        </form>

    </head>
    <body>
        
    </body>
</html>
